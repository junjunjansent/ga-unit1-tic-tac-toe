<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.ts"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <section class="command">
      <h2 id="message">Message</h2>
      <button id="reset">Reset</button>
    </section>

    <section class="board">
      <div class="sqr" data-id="0"></div>
      <div class="sqr" data-id="1"></div>
      <div class="sqr" data-id="2"></div>
      <div class="sqr" data-id="3"></div>
      <div class="sqr" data-id="4"></div>
      <div class="sqr" data-id="5"></div>
      <div class="sqr" data-id="6"></div>
      <div class="sqr" data-id="7"></div>
      <div class="sqr" data-id="8"></div>
    </section>
  </body>
</html>
